<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <title>ne</title>
    </head>
    <body>

     <div class="container">
        <div class="card">
            <div class="image-container">
                <img src="images/image-equilibrium.jpg" alt="card">
                <div class="image-over">
                    <img src="images/icon-view.svg" alt="icon1">
                </div>
            </div>
            <h2 class="nn">Equilibrium #3429</h2>
            <p> Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <div class="price">
                    <div class="eth-container">
                        <img src="images/icon-ethereum.svg" alt="icon2">

                    </div>
                    <p>0.041 ETH</p>
                </div>
                <div class="time">
                    <div class="clock">
                        <img src="images/icon-clock.svg" alt="icon3">
                    </div>
                    <p>3 days left</p>
                </div>

            </div>
            
            <div class="line"></div>
           <div class="foot">
            <div class="avat">
                <img src="images/image-avatar.png" alt="icon4">
            </div>
            <p >Creation of <span class="name">Jules Wyvern</span></p> 
            
           </div>
        </div>
     </div>
      
        

    </body>
 
</html>
